<kendo-grid
  [data]="AgencyMasterGet"
  (edit)="editHandler($event)"
  (save)="saveHandler($event)"
  (cancel)="cancelHandler($event)"
  (remove)="removeHandler($event)"
  (add)="addHandler($event)"
  [pageable]="true"
  [sortable]="true"
>
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand type="button" [primary]="true">Add New</button>

    <button kendoGridPDFCommand>
      <span class="k-icon k-i-file-pdf"></span>Export to PDF
    </button>

    <button type="button" kendoGridExcelCommand icon="file-excel">
      Export to Excel
    </button>
  </ng-template>

  <!-- Expoert To PDF -->

  <kendo-grid-pdf
    fileName="AgencyMaster.pdf"
    [delay]="1000"
    [allPages]="true"
    paperSize="A4"
    [repeatHeaders]="true"
    [landscape]="true"
  >
    <kendo-grid-pdf-margin
      top="1cm"
      left="1cm"
      right="1cm"
      bottom="1cm"
    ></kendo-grid-pdf-margin>
    <ng-template
      kendoGridPDFTemplate
      let-pageNum="pageNum"
      let-totalPages="totalPages"
    >
      <div class="page-template">
        <div class="header">
          <div style="float: right">Page {{ pageNum }} of {{ totalPages }}</div>
          <!-- Multi-page grid with automatic page breaking -->
        </div>
        <!-- <div class="footer">Page {{ pageNum }} of {{ totalPages }}</div> -->
      </div>
    </ng-template>
    <kendo-grid-column field="strAgencyName" title="Agency Name"></kendo-grid-column>
    <kendo-grid-column field="strContractStartDate" title="Contact Start Date"></kendo-grid-column>
    <kendo-grid-column field="strContractEndDate" title="Contact End Date"></kendo-grid-column>
    <kendo-grid-column field="strContactPersonName" title="Contact Person Name" ></kendo-grid-column>
    <kendo-grid-column field="strMobileNo" title="Mobile No." ></kendo-grid-column>
    <kendo-grid-column field="strEmail" title="Email"></kendo-grid-column>
    <kendo-grid-column field="strRemarks" title="Remarks"></kendo-grid-column>
    <kendo-grid-column field="bActive" title="Status"></kendo-grid-column>
  </kendo-grid-pdf>
  <!-- Expoert To PDF -->

  <!-- Export To Excel -->
  <kendo-grid-excel fileName="AgencyMaster.xlsx"></kendo-grid-excel>
  <!-- Export To Excel -->



  <kendo-grid-column field="strAgencyName" title="Agency Name"></kendo-grid-column>
  <kendo-grid-column field="strContractStartDate" title="Contact Start Date"></kendo-grid-column>
  <kendo-grid-column field="strContractEndDate" title="Contact End Date"></kendo-grid-column>
  <kendo-grid-column field="strContactPersonName" title="Contact Person Name" ></kendo-grid-column>
  <kendo-grid-column field="strMobileNo" title="Mobile No." ></kendo-grid-column>
  <kendo-grid-column field="strEmail" title="Email"></kendo-grid-column>
  <kendo-grid-column field="strRemarks" title="Remarks"></kendo-grid-column>

  <kendo-grid-column title="Action">
    <ng-template kendoGridCellTemplate let-dataItem="dataItem">
      <button kendoButton (click)="Action(dataItem)" *ngIf="dataItem.bActive">
        Click To DeActivate
      </button>
      <button
        kendoButton
        (click)="Action(dataItem)"
        *ngIf="dataItem.bActive == false"
      >
        Click To Activate
      </button>
      <!-- more command buttons here -->
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-command-column title="Command">
    <ng-template kendoGridCellTemplate>
      <button kendoGridEditCommand>Edit</button>
      <button kendoGridSaveCommand>Save</button>
      <button kendoGridRemoveCommand>Delete</button>
      <button kendoGridCancelCommand class="btnDel">Cancel</button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>

<router-outlet></router-outlet>
